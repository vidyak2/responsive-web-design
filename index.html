<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Web Design</title>
        <link rel="stylesheet" type= "text/css" href="styles/stylesheet.css">
    </head>
    
    <body>
        <h1>Responsive Web Design and the Advantages</h1>
        <section class="contentwrapper">
        
        <p>Responsive web design permits users to navigate through the website in a simple and straightforward way.</p>
        
        <h2>Contact Us</h2>
        
        <form method="GET">
            
            <label class="info">First Name:
                <input type="text" name="first-name" required>
            </label>
            <br>
            <label class="info">Last Name: 
                <input type="text" name="last-name">
            </label>
            <br>
            <label class="info">E-mail:
                <input type="email" name="mail" placeholder="someone@example.com" required>
            </label>
            <br>
            
            <fieldset>
                <legend>
                Do you have any questions about Responsive Web Design?
                </legend>
                
                <label>Yes
                    <input type="radio" name="anyquestions" value="yes">
                </label>
                
                <label>No
                    <input type="radio" name="anyquestions" value="no">
                </label>
            </fieldset>
            <br>
            
            <fieldset>
                <legend>
                    Select the subjects concerning your questions.
                </legend>
                
                <label>
                    General Questions
                    <input type="checkbox" name="subject" value="general">
                </label>
                
                <label>
                    Other
                    <input type="checkbox" name="subject" value="other">
                </label>
                
                <label>
                    Other
                    <input type="checkbox" name="subject" value="other">
                </label>
                
                <label>
                    Other
                    <input type="checkbox" name="subject" value="other">
                </label>
            </fieldset>
            
            <label class="area">Please detail your questions bellow
                <textarea name="question" cols="50" rows="20" maxlength="40"></textarea>
            </label>
            <br>
            
            <input type="submit" value="Submit">
              
        </form>
        </section>
    </body>
</html>
